<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote for the Best Movie</title>
</head>
<body>
    <a href="/">Home</a>
    <form action="voteForBestMovie" method="PUT">
        <label for="voterName">Your name:</label>
        <input type="text" name="voterName" id="voterName">
        <select name="movieId">
            <option value="0">Select movie</option>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
        </select>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
